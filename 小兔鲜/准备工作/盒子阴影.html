<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: pink;
      box-shadow: 5px 10px 20px 10px green;
    }
  </style>
</head>
<body>
  <!-- box - shadow -->
  <!-- h - shadow 必须 水平位移量 允许负值 -->
  <!-- v - shadow 必须 垂直位移量 允许负值 -->
  <!-- blur       可选 模糊度             -->
  <!-- spread     可选 阴影扩大           -->
  <!-- color      可选 阴影颜色           -->
  <!-- inset      可选 讲阴影改为内部阴影  -->
  <div class="box"></div>
</body>
</html>
